<head>
	<meta charset="UTF-8">
	<title>Contact | Mary Miller</title>

	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/cyborg/bootstrap.css">

</head>
<body>
 
	<header>
	<nav>
	<div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar">About</span>
        <span class="icon-bar">Portfolio</span>
        <span class="icon-bar">Contact</span>
      </button>
      <a class="navbar-brand" href="#">Mary Miller</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
      <ul class="nav navbar-nav">
        <li class="active"><a href="index.html">About <span class="sr-only">(current)</span></a></li>

        <li class="active"><a href="contact.html">Contact <span class="sr-only">(current)</span></a></li>
     </ul>       
    </div>
</nav>
</header>

<div class="row">
  <div class="col-md-4">
    <form class="form-horizontal">

      <fieldset>
        <legend>Contact</legend>
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Name</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Checkbox
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="textArea" class="col-lg-2 control-label">Message</label>
          <div class="col-lg-10">
            <textarea class="form-control" rows="3" id="textArea"></textarea>
            <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="reset" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          </div>
      </fieldset>
    </form>
</div>

<div class="col-md-4">   
 </div>

  

    <div class="col-md-4">
    		<section class="sidebar">
    			<div id="connect">
          <fieldset>
    				<legend>Connect with Me</legend>

    			<img src="assets/images/github-128.png" width="50" height="50" class="auth-image" alt="github">
          <img src="assets/images/linkedin-128.png" width="50" height="50" class="auth-image" alt="linkedin">
          <img src="assets/images/stackoverflow-128.png" width="50" height="50" class="auth-image" alt="stackoverflow">
        </fieldset>

    			</div>
    		</section>
    </div>
  </div>
  


	<!--</main>-->

	<footer>
		<div style="margin-top: 200px;">

	</footer>
